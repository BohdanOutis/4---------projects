<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<ul>

</ul>
<body>
    <script>
        function a(str){
            return (str + "_").match(/.{2}/g);
        }
        let arr = a('abc');
        const ul = document.querySelector("ul");
        arr.forEach((item, index) => {
            const li = document.createElement("li");
            li.innerHTML = `${item}`;
            ul.appendChild(li);
        })
    </script>
</body>
</html>
